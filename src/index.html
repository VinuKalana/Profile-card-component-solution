<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="section-profile">
      <div class="profile">
        <div class="profile-imgbox">
          <img
            class="cover-img"
            src="images/bg-pattern-card.svg"
            alt="cover-img"
          />
        </div>
        <div class="profile-content">
          <img
            class="profile-img"
            src="images/image-victor.jpg"
            alt="victors profile picture"
          />
          <div class="profile-textbox">
            <div class="content">
              <span class="name">Victor Crest</span>
              <span class="age">26</span>
              <p class="location">London</p>
            </div>
            <div class="account-details">
              <div class="account-detail">
                <p class="number">80K</p>
                <p class="tag">Followers</p>
              </div>
              <div class="account-detail">
                <p class="number">803K</p>
                <p class="tag">Likes</p>
              </div>
              <div class="account-detail">
                <p class="number">1.4K</p>
                <p class="tag">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
